<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Player Hybrid</title>
    <script src="./js/app.js" defer type="module"></script>
    <script src="./js/data.js" type="module"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link href="https://fonts.googleapis.com/css2?family=Dosis&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="img/favicon.png">
    <meta http-equiv="Content-Security-Policy"  content=" default-src 'self'; font-src fonts.gstatic.com; style-src 'self' fonts.googleapis.com; img-src 'self'; media-src 'self'; script-src 'self';"/>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header class="title">
        <h1>Media Player</h1>
    </header>
    <main>
        <div class="song-img"> <!--current song thumbnail-->
            <img id="song-img" src="" alt="song image">
            <button class="btn" title="shuffle"><i class="material-symbols-outlined">shuffle</i></button> <!--button for shuffling-->
        </div>

        <ul class="playlist" id="playlist"> <!--playlist--></ul>
    </main>
    <div class="progress">
        <div class="played"></div>
    </div>
    <footer>
        <div class="controls"> <!--controls-->
            <button class="btn" id="btnprev" title="previous"><i class="material-symbols-outlined">skip_previous</i></button>
            <button class="btn" id="btnload" title="load"><i class="material-symbols-outlined">sync</i></button>
            <button class="btn" id="btnplay" title="play"><i class="material-symbols-outlined">play_arrow</i></button>
            <button class="btn" id="btnpause" title="pause"><i class="material-symbols-outlined">pause</i></button>
            <button class="btn" id="btnnext" title="next"><i class="material-symbols-outlined">skip_next</i></button>
        </div>
        <div class="times"> <!--times-->
                <time id="current-time">0:00 </time>
                <time id="total-time">0:00</time>
        </div>
    </footer>
</body>
</html>
